        function showPrice() {
            const schoolSelect = document.getElementById("school");
            const activitySelect = document.getElementById("activity");
            const selectedSchool = schoolSelect.value;
            const selectedActivity = activitySelect.value;

            const activity = schoolActivities[selectedSchool].find(act => act.name === selectedActivity);

            if (activity) {
                if (selectedSchool !== "school4") {
                    document.getElementById("price").textContent = "Price: " + activity.price;
                } else {
                    document.getElementById("price").textContent = ""; // Hide price for last school
                }
            } else {
                document.getElementById("price").textContent = "";
            }
        }

        function loadActivities() {
            const schoolSelect = document.getElementById("school");
            const activitySelect = document.getElementById("activity");
            const radioButtons = document.getElementById("hidden_div"); // Get the radio buttons div
            const selectedSchool = schoolSelect.value;

            // Clear previous activity options
            activitySelect.innerHTML = "<option>Select an Activity</option>";

            // Populate activity options based on selected school
            schoolActivities[selectedSchool].forEach(activity => {
                const option = document.createElement("option");
                option.value = activity.name;
                option.text = activity.name;
                activitySelect.appendChild(option);
            });

            if (selectedSchool === "school4") {
                radioButtons.style.display = "block"; // Show radio buttons for the last school
            } else {
                radioButtons.style.display = "none"; // Hide radio buttons for other schools
            }

            document.getElementById("price").textContent = "";
        }

        function updateTotalPrice() {
            const selectedRadio = document.querySelector('input[name="fees"]:checked');
            const selectedActivity = document.getElementById("activity").value;

            if (selectedRadio && selectedActivity !== "Select an Activity") {
                const price = parseFloat(selectedRadio.value);
                const registrationCheckbox = document.getElementById("regi");
                const registrationFee = registrationCheckbox.checked ? parseFloat(registrationCheckbox.value) : 0;

                const yearlyRadio = document.getElementById("yearly");
                const yearlyFee = yearlyRadio.checked ? (parseFloat(yearlyRadio.value) + registrationFee) : 0;

                const total = price + registrationFee;
                document.getElementById("price").textContent = "Price: $" + total.toFixed(2);
            } else {
                document.getElementById("price").textContent = "";
            }
        }
